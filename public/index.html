<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweet-list.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav>
        <span class="brand">tweeter</span>
        <span class="new-tweet-button">Write a new tweet</span>
      </nav>
    <!-- Page-specific (main) content here -->
    <div class="header-and-main">
      <header class="header">
        <div>
          <img id="profile-picture" src="images/profile-hex.png"> 
        </div>
        <div>
          <h2>Your Name</h2>
        </div>
      </header>
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="tweet-form" method="POST" action="/tweets/">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div id="button-counter">
              <button id="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
          <article class="tweet">
            <header>
              <span>image</span>
              <span class="name">name</span>
              <span class="handle">handle</span>
            </header>
            <p>placeholder text</p>
            <footer>
              <span>date</span>
              <span>icons</span>
            </footer>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
